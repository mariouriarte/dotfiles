[general]
live_config_reload = true
import = [
  "~/.config/alacritty/themes/themes/midnight_haze.toml"
]

[env]
TERM = "xterm-256color"

[window]
padding.x = 15
padding.y = 15

dimensions.columns = 120
dimensions.lines = 35

decorations = "None"

opacity = 0.9
#blur = true

option_as_alt = "Both"

[font]
#normal.family = "MesloLGS Nerd Font Mono"
size = 11

[keyboard]
bindings = [
  { key = "F11", mods = "None", action = "ToggleMaximized" },
  { key = "F12", action = "ToggleViMode" },
]
